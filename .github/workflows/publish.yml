name: Publish to npm

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.1, v1.2.0, etc.

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Needed to create GitHub releases
      id-token: write # Needed for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for changelog

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Verify package version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå Package version ($PACKAGE_VERSION) doesn't match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "‚úÖ Version match: $PACKAGE_VERSION"

      - name: Run tests (if available)
        run: npm test || echo "‚ö†Ô∏è Tests skipped (require Redis)"
        continue-on-error: true

      - name: Build package
        run: npm pack

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract changelog for this version
        id: changelog
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          # Extract changelog section for this version
          CHANGELOG=$(awk "/## \[$TAG_VERSION\]/,/## \[/{if (/## \[/ && !/$TAG_VERSION/) exit; if (!/## \[$TAG_VERSION\]/) print}" CHANGELOG.md)
          # Save to file for GitHub release
          echo "$CHANGELOG" > .release-notes.md
          echo "‚úÖ Extracted changelog for v$TAG_VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*.tgz'
          body_path: .release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Success notification
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "üéâ Successfully published faye-redis-ng@$TAG_VERSION to npm"
          echo "üì¶ Package: https://www.npmjs.com/package/faye-redis-ng"
          echo "üè∑Ô∏è  Release: https://github.com/${{ github.repository }}/releases/tag/v$TAG_VERSION"
